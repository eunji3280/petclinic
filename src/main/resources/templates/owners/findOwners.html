<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

<h2>Find Owners</h2>
<!-- action이 어떻게 들어오는거지? @{/owners}=/owners 이건 어디에 명시되어있지?-->
<form th:object="${owner}" th:action="@{/owners}" method="get"
      class="form-horizontal" id="search-owner-form">
  <div class="form-group">
    <div class="control-group" id="lastNameGroup">
      <label class="col-sm-2 control-label">First name</label>
      <div class="col-sm-10">
        <!--  th:field="*{lastName}"에서 firstName으로 변경  -->
        <input class="form-control" th:field="*{firstName}" size="30" maxlength="80"/> <span class="help-inline">
        <!-- 밑에 구문은 도무지 이해가 안됨. -->
          <div th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <!-- form submit시에  Owner객체로 받던데.......어떻게 넘어가는거지?
      th:field="*{firstName}"-> th:object="${owner}" -->
      <button type="submit" class="btn btn-default">Find Owner</button>
    </div>
  </div>

</form>

<br/>
<a class="btn btn-default" th:href="@{/owners/new}">Add Owner</a>

</body>
</html>
